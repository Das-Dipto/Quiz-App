<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="flex-container">
        <div class="main-box">
            <div class="top-bar"></div>
            <div class="content">
                
            </div>

                    <input type="radio" id="Hq" name="Ivy" value="8">

                </div>

                <div class="option-flex">
                    <input type="radio" id="Hq" name="Ivy" value="7">
                    <label for="Hq">7</label><br>
                </div>

                <div class="option-flex">
                    <input type="radio" id="Hq" name="Ivy" value="9">
                    <label for="Hq">9</label>
                </div>
            </form>
        </div>

        <div class="quiz-box">
            <h3>Where is Unicef Headquarter Located ? </h3>

                <div class="option-flex">
                    <input type="radio" id="Hq" name="UN" value="10">
                    <label for="Hq">10</label><br>
                </div>

                <div class="option-flex">
                    <input type="radio" id="Hq" name="UN" value="8">
                    <label for="Hq">8</label><br>
                </div>

                <div class="option-flex">
                    <input type="radio" id="Hq" name="UN" value="7">
                    <label for="Hq">7</label><br>
                </div>

                <div class="option-flex">
                    <input type="radio" id="Hq" name="UN" value="9">
                    <label for="Hq">9</label>
                </div>
            </form>
        </div>

        <div class="quiz-box">
            <h3>How many states are there in USA ? </h3>
            <form>
                <div class="option-flex">
                    <input type="radio" id="state" name="USA" value="48">
                    <label for="state">48</label><br>
                </div>

                <div class="option-flex">
                    <input type="radio" id="state" name="USA" value="56">
                    <label for="state">56</label><br>
                </div>

                <div class="option-flex">
                    <input type="radio" id="state" name="USA" value="50">
                    <label for="state">50</label><br>
                </div>

                <div class="option-flex">
                    <input type="radio" id="state" name="USA" value="52">

        </div>

        <div class="quiz-box">
            <h3>What is the cheapest car brand? </h3>
            <form>
                <div class="option-flex">
                    <input type="radio" id="car" name="Cheap" value="Honda">
                    <label for="car">Honda</label><br>
                </div>

                <div class="option-flex">
                    <input type="radio" id="car" name="Cheap" value="Mercedes">
                    <label for="car">Mercedes</label><br>
                </div>

                <div class="option-flex">
                    <input type="radio" id="car" name="Cheap" value="7">
                    <label for="car">Toyota</label><br>
                </div>

                <div class="option-flex">
                    <input type="radio" id="car" name="Cheap" value="BMW">
